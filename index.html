<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ROCK</title>
</head>
<body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <script>

        function recievePlayerInput() {
            let player_input = prompt("Rock, Paper, or Scissors?: ");
            player_input = player_input.toLowerCase();
            if (player_input != "rock" && player_input != "paper" && player_input != "scissors" ) {
                alert("Not a valid move!");
                player_input = recievePlayerInput();
            }
            return player_input;
        }

        function sendComputerInput() {
            let rand = Math.floor(Math.random() * 3);
            return (rand == 0 ? "rock" : rand == 1 ? "paper" : "scissors")
        }    

        function playRound(player_input, computer_input) {
            switch (player_input) {
                case "rock":

                            player_score++;

                    }
                    break;
                case "paper":

                            player_score++;

                            break;
                        case "scissors":
                            alert("SCISSORS! You Lose!");

                            break;                            
                    }
                    break;
            }
        }
        
        let player_score = 0;
        let computer_score = 0;

        function playGame(rounds) {
            while (player_score + computer_score < rounds) {
                player_input = recievePlayerInput();
                playRound(player_input, sendComputerInput());
            }
            alert("Player: " + player_score + ", Computer: " + computer_score);
        }
        
        playGame(5);
