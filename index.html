<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK</title>
</head>
<body>
    <script>

        function recievePlayerInput() {
            let player_input = prompt("Rock, Paper, or Scissors?: ");
            player_input = player_input.toLowerCase();
            if (player_input != "rock" && player_input != "paper" && player_input != "scissors" ) {
                alert("Not a valid move!");
                player_input = recievePlayerInput();
            }
            return player_input;
        }

        player_input = recievePlayerInput();

    </script>
    
</body>
</html>
